name: Java CI with Maven

on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        java-version: [22]
        browser: [chrome, firefox]
        network: [2G, 3G, 4G]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up Chrome
        if: matrix.browser == 'chrome'
        uses: browser-actions/setup-chrome@latest

      - name: Set up Firefox
        if: matrix.browser == 'firefox'
        uses: browser-actions/setup-firefox@latest

      - name: Ensure target and cucumber directories exist
        run: |
          mkdir -p ${GITHUB_WORKSPACE}/target/cucumber
          mkdir -p ${GITHUB_WORKSPACE}/target/cucumber-reports
          mkdir -p ${GITHUB_WORKSPACE}/cucumber/
          mkdir -p ${GITHUB_WORKSPACE}/cucumber-reports/json
          mkdir -p ${GITHUB_WORKSPACE}/cucumber-reports/html

      - name: Run tests
        run: |
          if [[ "${{ matrix.browser }}" == "chrome" ]]; then
            mvn -Dtest=CucumberFeatureTest test -Dbrowser=${{ matrix.browser }} -Dconnection=${{ matrix.network }}
          else
            mvn -Dtest=CucumberFeatureTest test -Dbrowser=${{ matrix.browser }}
          fi

      - name: Archive log file
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-log-${{ matrix.browser }}-${{ matrix.network }}
          path: app.log

      - name: Generate Cucumber HTML report
        run: |
          if [[ "${{ matrix.browser }}" == "chrome" ]]; then
            mvn -Dtest=CucumberFeatureTest verify -Dbrowser=${{ matrix.browser }} -Dconnection=${{ matrix.network }}
          else
            mvn -Dtest=CucumberFeatureTest verify -Dbrowser=${{ matrix.browser }}
          fi

      - name: Archive Cucumber JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-json-report-${{ matrix.browser }}-${{ matrix.network }}
          path: target/cucumber/cucumber.json

      - name: Archive Cucumber HTML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-reports-${{ matrix.browser }}-${{ matrix.network }}
          path: target/cucumber-reports/